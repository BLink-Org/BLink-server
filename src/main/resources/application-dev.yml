spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${AWS_DB_URL}
    username: ${AWS_DB_USERNAME}
    password: ${AWS_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    redis:
      host: ${AWS_REDIS_HOST}
      port: ${AWS_REDIS_PORT}
  docker:
    compose:
      enabled: false
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: http://blink-bookmarklink.com/login/oauth2/code/google
oauth:
  success-redirect-url: https://blink-bookmarklink.com/

apple:
  team-id:
  login-key:
  client-id:
  redirect-url: https://blink-bookmarklink.com/api/callback/apple
  key-path: